 <!DOCTYPE html>
 <html>
 <head>
  <title> Digital Harmonograph</title>
  <script src="processing.js"></script>
 </head>
  <body>
    <h1> A digital harmonograph</h1>
    <p>This applet models how a mechanical harmonograph works. More can be read about the harmonograph <a> here </a> or by reading <a> this book </a> by ___. 
 </p>
   <canvas id = "displayWindow" width = "400" height = "400"></canvas>
   <button id="go" type="button">Go!</button>

   <script>
    var goButton = document.getElementById("go");
    var displayWindowEl = document.getElementById("displayWindow");
    var onButtonClick = function() {
        displayWindowEl.setAttribute("data-processing-sources","'https://sapencil.github.io/harmonograph.pde'");
        displayWindowEl.setAttribute("style","color:rgb(255,255,0)");
   
    }
     goButton.addEventListener("click", onButtonClick);
   
   </script>
    </body>
 </html>
